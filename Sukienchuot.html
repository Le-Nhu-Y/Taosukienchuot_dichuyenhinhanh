<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Sự Kiện Chuột</title>
</head>
<body>
<img id="CUA" src="d9a9b2dcfaef3cb165fe4.jpg" width="300"><br>
Click button below to move the image to right<br>
<input type="button" value="Click Me" onclick="moveRight()">
<script>
    let ImgObj = null;
    ImgObj = document.getElementById("CUA");
    function init() {
        ImgObj = document.getElementById("CUA");
        ImgObj.style.position = 'Relative';
        ImgObj.style.left = '0px';
    }
    function moveRight() {
        ImgObj.style.left = parseInt( ImgObj.style.left) + 10 + 'px';
    }
window.onload = init;
</script>
</body>
</html>
